<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --purple: #4b0082;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
      color: var(--purple);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-section img {
      height: 36px;
      width: 36px;
      border-radius: 50%;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    header a {
      color: var(--purple);
      text-decoration: none;
      font-weight: 500;
    }

    header a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-section">
    <img src="Carrie.png" alt="Logo">
    <h1 style="margin: 0; font-size: 1.5rem;">CareCapsule Mobile Ltd.</h1>
  </div>
  <a href="https://landing.carecapsule.ca" target="_blank">Landing Page</a>
</header>
</head>
<body style="font-family:sans-serif; background: linear-gradient(135deg, rgb(255, 221, 173), rgb(232, 228, 255, 1)); color: rbg(18, 9, 67, 1); justify-content:center; align-items:center; height:100vh; text-align:center; margin-top:1em;">
  <h1>Welcome to Care Capsule, an assistant app!</h1>
  <br>
  <img src="Carrie.png" alt="Logo" style="width:200px;" />
  <br>
  <p style="font-size: 1.2em;">iOS App coming to app store soon. <br>Stay tuned!</p>
  <br>
  <p><a href="mailto:elena.galluzzo@carecapsule.ca">Contact Us!</a></p>
</body>
</html>
